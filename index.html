<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/calculadora_BrandonBlanco/estilos.css">


</head>
<body>
    

    <form action="" method="get">
       
        <div class="center custom-formulario" >
            <h1 class="text-center">Pagina para control de Gastos</h1>
            <div class="card">
                <label for="tipo">Seleccione un tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="alimentacion">Alimentación</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                </select>
                

            </div>
            <br>
            <div class="card text-center">
                <h1>Descripción</h1>
                <input id="descripcion" type="text" class="center">
            </div>
            <br>
            <div class="card text-center">
                <h1>Monto:</h1>
                <input id="Monto" type="text" class="center" >
            </div>
        

            <button id="btnAgregar" type="button" onclick= "agregarLista()" >Agregar gasto</button>
    </form>

    <div class="gastos-container">
        <h3 class="text-center mt-3">Lista de gastos</h3>
        <div class="gastos-header">
            <span>Tipo</span>
            <span>Descripción</span>
            <span>Monto</span>
        </div>
        <ol class="gastos-list" id="lista">
            <!-- Elementos dinámicos se agregarán aquí -->
        </ol>
        
    </div> 

    <div>
        <ul id="grupo"></ul>
        <p id="mostrarSuma">Suma Total: 0.00</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/calculadora_BrandonBlanco/Fun.js"></script>
</body>
</html>
